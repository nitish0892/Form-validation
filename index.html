<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Validation</title>
	<link rel="stylesheet"  href="style.css">
</head>
<body>
	<div class="container">
			<form action="#" name="myform" onsubmit="return validation()">
				<label>Username:</label> <br>
				<input id="user" class="input" type="text" name="username" placeholder="Please enter here...." required autocomplete="off"> <br>
				 <span > <small id="username"></small></span> <br>
				<label>Password:</label> <br>
				<div class="div1"><input id="password" class="input" type="password" name="Password" placeholder="Please enter here...." required autocomplete="off"> 
				<div class="icon" id="toggle1"></div> </div>
				 <span> <small id="p"></small></span><br>
				<label>Confirm Password:</label> <br>
				<div class="div1"> <input id="cpassword" class="input" type="password" name="Password" placeholder="Please enter here...." required autocomplete="off">
				<div class="icon" id="toggle2"></div> </div>
				<span> <small id="c"></small></span> <br>
				<label>Date of Birth:</label> <br>
				<input id="user" class="input" type="date" name="username" placeholder="Please enter here...." required autocomplete="off"> <br> <br>
				<label>Gender:</label> 
				<input type="radio" id="gender1" name="gender">Male 
				<input type="radio" id="gender2" name="gender">Female <br>
				 <span> <small id="g"></small></span><br>
				<label>Mobile No:</label> <br>
				<input id="mobile" class="input" type="Mobile" name="mobile" placeholder="Please enter here...." required autocomplete="off"> <br>
				 <span> <small id="m"></small></span><br>
				<label>Email:</label> <br>
				<input id="email" class="input" type="Email" name="email" placeholder="Please enter here...." required autocomplete="off"> <br>
				<span> <small id="em"></small></span> <br>
				<input class="button" type="submit" name="submit" value="Submit">
		    </form>
	</div>

	<script src="script.js"></script>
</body>
</html>
